[build]
builder = "NIXPACKS"
buildCommand = "bash setup.sh"

[build.nixpacksConfig]
aptPkgs = ["wget", "curl", "git-lfs"]

[env]
PYTHONPATH = "/app/src:/app/ml-mobileclip"
PORT = "5000"
MODEL_PATH = "/app/models/mobileclip_s1.pt"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 src.routes:app"
healthcheckPath = "/ping"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3