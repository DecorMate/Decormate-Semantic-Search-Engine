[build]
builder = "NIXPACKS"

[build.nixpacksConfig]
aptPkgs = ["wget", "curl", "git-lfs"]

[env]
PYTHONPATH = "/app/src:/app/ml-mobileclip"
PORT = "5000"
MODEL_PATH = "/app/models/mobileclip_s1.pt"

# Build commands
[build]
buildCommand = "bash setup.sh"

# Deployment
[deploy]
startCommand = "cd src && python routes.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3